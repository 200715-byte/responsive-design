<!DOCTYPE html>
<html lang="en">
<head>
     <title>Responsive website</title>
     <style>
       html,body{
             height:100%;
      }
    *{
     margin:0;
    padding:0;           
}
.container{
background-color:voilet;
width:100%;
height:100%;
display:flex;
justify-content:space-around;
align-items:center;
}
.box{
 width:100px;
height:100px;
background-color:yellow;
}
@media only screen and (max-width:600px){
       .box{

background-color:red;
}
.container{
flex-wrap:wrap;
}
}
</style>


</head>
<body>
  <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
</div>
</body>
</html>
